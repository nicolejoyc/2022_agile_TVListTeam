<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link href="css/styles.css" rel="stylesheet">
    <title>TV List - Login</title>
  </head>
  <body>
    <nav>
      <a class="header_top_right" href="index.html">Home</a>
      <a class="header_top_right_below" href="accountCreation.html">Sign Up</a>
    </nav>
    <div class="formContainer">
      <h1>Login</h1>
      <form id="loginForm" action="javascript:void(0)">
        <label for="login-email">Email:</label><br>
        <input id="login-email" name="login-email" type="text" required><br>

        <label for="login-password">Password:</label><br>
        <input id="login-password" name="login-password" type="text" required><br>

        <label for="login-m3o-key">M3O Cloud API Key:</label><br>
        <input id="login-m3o-key" name="login-m3o-key" type="text" required><br>

        <input type="submit" id="login-submit" value="Login"><br>
      </form>
    </div>  

      <!-- JQuery Library -->
      <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
  
      <!-- JS files -->
      <script src="js/M3oKey.js"></script>
      <script src="js/M3oCloudTransaction.js"></script>
      <script src="js/M3oDatabaseTransaction.js"></script>
      <script src="js/login.js"></script>
  
  </body>
</html>
