<!DOCTYPE html>

  <body>
    <br>
    <nav>
      <a class="header-top-left" href="index.html">TVList</a>
      <a class="header-top-right" href="accountView.html">My Account</a>
    </nav>
    <div class="header-center">
        <h1>Edit My Account</h1>
    </div>
        <p>You may change your name, nickname, email address and password here</p>
        <p>**If you do make a change, only a nickname is optional.</p>
        <div class="form-outer-container">
        <div class="form-container">
          <form id="accountEdit" action="login.html" method="post">
          
            <label for="fname">New First Name:</label><br>
            <input type="text" id="fname" name="fname" value=""><br>
            <label for="lname">New Last Name:</label><br>
            <input type="text" id="lname" name="lname" value=""><br>
            <label for="nname">New Nickname:</label><br>
            <input type="text" id="nname" name="nname" value=""><br>
            <label for="email">New Email:</label><br>
            <input type="email" id="email" name="email" value=""><br>
            <label for="pwd">New Password:</label><br>
            <input type="password" id="pwd" name="pwd" value=""><br>
            <label for="pwd2">New Password:</label><br>
            <input type="password" id="pwd2" name="pwd2" value=""><br>
           
            <input id="submit" type="submit" value="Change">
          </form> 
        </div>
        </div>
